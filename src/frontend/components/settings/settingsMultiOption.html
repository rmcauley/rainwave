<div
  bind="item_root"
  class="{{ ^'setting_group ' + (_c.special ? 'setting_group_special' : '') + ' ' + (_c.power_only ? 'power_only' : '') }}"
>
  <div class="multi_select unselectable" bind="area">
    <div class="floating_highlight" bind="highlight"></div>
    <for each="legal_values" bind="legal_values">
      <span class="link" bind="link"> {{ name }} </span>
    </for>
  </div>
  <label>{{ name }}</label>
</div>
